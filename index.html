<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydroponics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">🌱 Hydroponics</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#" onclick="showSection('dashboard')">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showSection('history')">History</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">

  <!-- Dashboard Section -->
  <div id="dashboard">
    <h4 class="mb-4">📊 Latest Sensor Readings</h4>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title">🌡️ Temperature</h5>
            <p class="card-text fs-4" id="temp">-- °C</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">💧 Humidity</h5>
            <p class="card-text fs-4" id="humid">-- %</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <h5 class="card-title">🌱 Moisture</h5>
            <p class="card-text fs-4" id="moisture">-- %</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-info">
          <div class="card-body">
            <h5 class="card-title">🚰 Water Level</h5>
            <p class="card-text fs-4" id="water">-- cm</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- History Section -->
  <div id="history" style="display: none;">
    <h4 class="mt-4 mb-3">📈 Historical Data</h4>

    <div class="card mb-4">
      <div class="card-body">
        <h5>Temperature</h5>
        <canvas id="tempChart"></canvas>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5>Humidity</h5>
        <canvas id="humidChart"></canvas>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5>Moisture</h5>
        <canvas id="moistureChart"></canvas>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5>Water Level</h5>
        <canvas id="waterChart"></canvas>
      </div>
    </div>
  </div>

</div>

<!-- Script Section -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCR9rxSJCJAexMtZDSZ7CMOpqdUkZXKjX4",
    authDomain: "veryfinal-50987.firebaseapp.com",
    databaseURL: "https://veryfinal-50987-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "veryfinal-50987",
    storageBucket: "veryfinal-50987.appspot.com",
    messagingSenderId: "35706928338",
    appId: "1:35706928338:web:ece5d4dcf01cc7a199810b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function showSection(section) {
    document.getElementById('dashboard').style.display = section === 'dashboard' ? 'block' : 'none';
    document.getElementById('history').style.display = section === 'history' ? 'block' : 'none';
  }

  function updateLiveData(data) {
    document.getElementById('temp').textContent = (data.temperature ?? '--') + ' °C';
    document.getElementById('humid').textContent = (data.humidity ?? '--') + ' %';
    document.getElementById('moisture').textContent = (data.soil_moisture ?? '--') + ' %';
    document.getElementById('water').textContent = (data.water_level ?? '--') + ' cm';
  }

  // Real-time listener
  db.ref('latest').on('value', snapshot => {
    const data = snapshot.val();
    if (data) updateLiveData(data);
  });

  // Fetch and display historical chart
  async function fetchAndRenderChart(path, canvasId, label, color) {
    try {
      const snapshot = await db.ref('history/' + path).get();
      const data = snapshot.val();
      if (!data) return;

      const values = Object.values(data);
      const labels = values.map(item => new Date(item.created_at).toLocaleString());
      const chartValues = values.map(item => item.value);

      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: label,
            data: chartValues,
            borderColor: color,
            tension: 0.3,
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'Timestamp' },
              ticks: { maxTicksLimit: 10, autoSkip: true }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: label }
            }
          }
        }
      });
    } catch (err) {
      console.error(`Error loading chart for ${label}:`, err);
    }
  }

  // Load all on start
  window.onload = () => {
    fetchAndRenderChart('temperature', 'tempChart', 'Temperature', 'red');
    fetchAndRenderChart('humidity', 'humidChart', 'Humidity', 'blue');
    fetchAndRenderChart('soil_moisture', 'moistureChart', 'Moisture', 'orange');
    fetchAndRenderChart('water_level', 'waterChart', 'Water Level', 'green');
  };
</script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
