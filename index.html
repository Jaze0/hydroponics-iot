<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydroponics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Hydroponics</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#" onclick="showSection('dashboard')">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showSection('history')">History</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container my-4">

  <!-- Dashboard Section -->
  <div id="dashboard">
    <h4 class="mb-4">Latest Sensor Readings</h4>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card shadow-sm border-primary">
          <div class="card-header bg-primary text-white">ðŸŒ¡Temperature</div>
          <div class="card-body">
            <p class="fs-4 mb-0" id="temp">-- Â°C</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-success">
          <div class="card-header bg-success text-white">Humidity</div>
          <div class="card-body">
            <p class="fs-4 mb-0" id="humid">-- %</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-warning">
          <div class="card-header bg-warning text-dark">Moisture</div>
          <div class="card-body">
            <p class="fs-4 mb-0" id="moisture">-- %</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-info">
          <div class="card-header bg-info text-white">Water Level</div>
          <div class="card-body">
            <p class="fs-4 mb-0" id="water">-- cm</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- History Section -->
  <div id="history" style="display: none;">
    <h4 class="mt-5 mb-3">Historical Data</h4>

    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">Temperature</div>
      <div class="card-body"><canvas id="tempChart"></canvas></div>
    </div>

    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-success text-white">Humidity</div>
      <div class="card-body"><canvas id="humidChart"></canvas></div>
    </div>

    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-warning text-dark">Moisture</div>
      <div class="card-body"><canvas id="moistureChart"></canvas></div>
    </div>

    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-info text-white">Water Level</div>
      <div class="card-body"><canvas id="waterChart"></canvas></div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCR9rxSJCJAexMtZDSZ7CMOpqdUkZXKjX4",
    authDomain: "veryfinal-50987.firebaseapp.com",
    databaseURL: "https://veryfinal-50987-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "veryfinal-50987",
    storageBucket: "veryfinal-50987.appspot.com",
    messagingSenderId: "35706928338",
    appId: "1:35706928338:web:ece5d4dcf01cc7a199810b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function showSection(section) {
    document.getElementById('dashboard').style.display = section === 'dashboard' ? 'block' : 'none';
    document.getElementById('history').style.display = section === 'history' ? 'block' : 'none';
  }

  function updateLiveData(data) {
    document.getElementById('temp').textContent = (data.temperature ?? '--') + ' Â°C';
    document.getElementById('humid').textContent = (data.humidity ?? '--') + ' %';
    document.getElementById('moisture').textContent = (data.soil_moisture ?? '--') + ' %';
    document.getElementById('water').textContent = (data.water_level ?? '--') + ' cm';
  }

  // Real-time latest data
  db.ref('latest').on('value', snapshot => {
    const data = snapshot.val();
    if (data) updateLiveData(data);
  });

  // History chart
  async function fetchAndRenderChart(sensorType, canvasId, label, color) {
    const snapshot = await db.ref('history/' + sensorType).get();
    const data = snapshot.val();
    if (!data) return;

    const entries = Object.values(data).filter(d => d.created_at && d.value !== undefined);
    const labels = entries.map(d => {
      const ts = typeof d.created_at === 'string' && !isNaN(d.created_at)
        ? parseInt(d.created_at) : d.created_at;
      return new Date(ts).toLocaleString();
    });
    const values = entries.map(d => d.value);

    const ctx = document.getElementById(canvasId).getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: label,
          data: values,
          borderColor: color,
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Date/Time' } },
          y: { beginAtZero: true, title: { display: true, text: label } }
        }
      }
    });
  }

  window.onload = () => {
    fetchAndRenderChart('temperature', 'tempChart', 'Temperature', 'red');
    fetchAndRenderChart('humidity', 'humidChart', 'Humidity', 'blue');
    fetchAndRenderChart('soil_moisture', 'moistureChart', 'Moisture', 'orange');
    fetchAndRenderChart('water_level', 'waterChart', 'Water Level', 'green');
  };
</script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
