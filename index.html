<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydroponics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hydroponics</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#" onclick="showSection('dashboard')">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showSection('history')">History</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">

  <!-- Dashboard Section -->
  <div id="dashboard">
    <div class="card">
      <div class="card-body">
        <h4><strong>Latest Readings</strong></h4>
        <p><strong>Temperature:</strong> <span id="temp">--</span> °C</p>
        <p><strong>Humidity:</strong> <span id="humid">--</span> %</p>
        <p><strong>Moisture:</strong> <span id="moisture">--</span> %</p>
        <p><strong>Water Level:</strong> <span id="water">--</span> cm</p>
        <p class="text-muted">Go to "History" for charts of previous data.</p>
      </div>
    </div>
  </div>

  <!-- History Section -->
  <div id="history" style="display: none;">
    <div class="card mb-4">
      <div class="card-body">
        <h4><strong>Temperature History</strong></h4>
        <canvas id="tempChart"></canvas>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h4><strong>Humidity History</strong></h4>
        <canvas id="humidChart"></canvas>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h4><strong>Moisture History</strong></h4>
        <canvas id="moistureChart"></canvas>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h4><strong>Water Level History</strong></h4>
        <canvas id="waterChart"></canvas>
      </div>
    </div>
  </div>

</div>

<!-- Scripts -->
<script>
  // ✅ Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCR9rxSJCJAexMtZDSZ7CMOpqdUkZXKjX4",
    authDomain: "veryfinal-50987.firebaseapp.com",
    databaseURL: "https://veryfinal-50987-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "veryfinal-50987",
    storageBucket: "veryfinal-50987.firebasestorage.app",
    messagingSenderId: "35706928338",
    appId: "1:35706928338:web:ece5d4dcf01cc7a199810b"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function showSection(section) {
    document.getElementById('dashboard').style.display = section === 'dashboard' ? 'block' : 'none';
    document.getElementById('history').style.display = section === 'history' ? 'block' : 'none';
  }

  // Fetch latest sensor values
  async function fetchLatest() {
    try {
      const snapshot = await db.ref('latest').get();
      const data = snapshot.val();

      document.getElementById('temp').innerText = data?.temperature ?? '--';
      document.getElementById('humid').innerText = data?.humidity ?? '--';
      document.getElementById('moisture').innerText = data?.soil_moisture ?? '--';
      document.getElementById('water').innerText = data?.water_level ?? '--';
    } catch (err) {
      console.error('Error fetching latest data:', err);
    }
  }

  // Fetch historical data and render chart
  async function fetchAndRenderChart(path, canvasId, label, color) {
    try {
      const snapshot = await db.ref('history/' + path).get();
      const data = snapshot.val();

      if (!data || Object.keys(data).length === 0) {
        console.warn(`No history found for ${label}`);
        return;
      }

      const values = Object.values(data);
      const labels = values.map(item => new Date(item.created_at).toLocaleString());
      const chartValues = values.map(item => item.value);

      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: label,
            data: chartValues,
            borderColor: color,
            backgroundColor: 'rgba(0,0,0,0)',
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'Timestamp' },
              ticks: { maxTicksLimit: 10, autoSkip: true }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: label }
            }
          },
          elements: {
            line: { tension: 0.3 }
          }
        }
      });
    } catch (err) {
      console.error(`Error fetching history for ${label}:`, err);
    }
  }

  window.onload = async () => {
    await fetchLatest();
    await fetchAndRenderChart('temperature', 'tempChart', 'Temperature', 'red');
    await fetchAndRenderChart('humidity', 'humidChart', 'Humidity', 'blue');
    await fetchAndRenderChart('soil_moisture', 'moistureChart', 'Moisture', 'orange');
    await fetchAndRenderChart('water_level', 'waterChart', 'Water Level', 'green');
  };
</script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
